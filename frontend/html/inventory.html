<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>

    <div class="page-wrapper">

        <div class="top-bar" style="flex: 0;">
        
            <h1>Inventory</h1>
            <div class="search-container">
                <input type="text" id="inventory-search" placeholder="Search...">
                <button class="clear-btn" id="clear-search">X</button>
            </div>

        </div>

        <hr>

        <div class="side-by-side">

            <div class="raised-container">

                <div class="card-container" id="inventory-area">
                    <div class="card" style="background-color:#9d00ff33" id="add-new-card">
                        <img src="../assets/icons/add.png" class="card-icon">
                    </div>
                </div>
            </div>

            <div class="raised-container details" id="details-area">
                
            </div>
            
        </div>

        <div id="tooltip"></div>

    </div>

    <p class="hint">Press F5 or Ctrl + R to Refresh</p>
        
    <script src="../js/router.js"></script>
    <script src="../js/inventory.js"></script>

    
</body>
</html>
